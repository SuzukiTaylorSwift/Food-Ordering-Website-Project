<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Kitchen</title>
  </head>
  <body class="bg-white">
    <!-- Header -->
    <div class="bg-green-700 text-white py-4 px-6 flex items-center">
      <div class="w-4 h-4 bg-white rounded-full mr-2"></div>
      <h1 class="text-xl font-bold">ORDER</h1>
    </div>

    <div class="p-6 orders-container">
      {% for key, data in grouped_orders.items() %}
      <div class="mb-6">
        <p class="text-orange-500 font-bold text-lg mb-2">
          Table : {{ data.table_id if data.table_id is not none else 'Takeaway' }}
        </p>
    
        <!-- Table Header -->
        <div class="grid grid-cols-4 gap-4 font-semibold text-gray-600 text-sm border-b pb-2">
          <p>Order</p>
          <p>Date</p>
          <p>Status</p>
          <p class="text-right">Send order</p>
        </div>
    
        <!-- Order List -->
        {% for i in data.orders %}
        <div class="grid grid-cols-4 gap-4 items-center bg-green-600 text-white p-3 rounded-lg mt-2">
          <p>{{ menu[i.menu_id-1]["nameFood"] }}</p>
          <p>{{ i.date }}</p>
          <p>{{ i.status }}</p>
          <button data-order-id="{{ key }}" class="send-order bg-orange-500 text-white px-4 py-2 rounded-lg text-sm">
            Send Order
          </button>
        </div>
        {% endfor %}
    
        <!-- เส้นแบ่งระหว่างโต๊ะ -->
        <hr class="mt-4 border-gray-300">
      </div>
      {% endfor %}
    </div>
    
    <script>
      $(document).ready(function () {
        // กดปุ่มแล้วลบออเดอร์ออกจากหน้าเว็บ
        $(".orders-container").on("click", ".send-order", function () {
          var orderId = $(this).data("order-id");
          var orderItem = $(this).closest(".grid"); // หาตัวออเดอร์ที่ใกล้ที่สุด
          var tableContainer = orderItem.closest(".mb-6"); // หาหมวดของโต๊ะ
    
          // ลบออเดอร์ออกจากหน้าเว็บ
          tableContainer.fadeOut(300, function () {
            $(this).remove(); // ลบออร์เดอร์ออก
    
            // ถ้าไม่มีออเดอร์เหลือในโต๊ะ ให้ลบหมวดโต๊ะออก
            if (tableContainer.find(".grid").length === 0) {
              tableContainer.fadeOut(300, function () {
                $(this).remove();
              });
            }
          });
        });
      });
    </script>          
  </body>
</html>
