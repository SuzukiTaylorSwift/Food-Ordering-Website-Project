<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
      <div class="col-md-6 col-sm-12 d-flex justify-content-center align-items-center">
        <div id="profile-img">
          <img src="/static/img/CRISPY-login.png" alt="login-profile" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6 col-sm-12 d-flex justify-content-center">
        <div class="form-box col-12">
          <form action="{{ url_for('admin_login') }}" method="POST" class="form-b">
            <div class="head">KHOW BAN CHAN</div>
            <h1>Login</h1>
            <h1>with an account</h1>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-danger">
              {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <div class="input-box">
              <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-box">
              <input type="password" name="password" placeholder="Password" required>
            </div> 
            <div class="input-box">
                <label>
                    <input type="checkbox" name="remember"> Remember me
                </label>
            </div> 
            <button type="submit" class="btn">Login</button>
          </form>
        </div> 
      </div>
    </div>
  </div>

</body>
</html>
