<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/login.css') }}"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="menu-profile">
        <img src="/static/img/CRISPY-login.png" alt="login-profile" />
      </div>
    </div>
    <div class="form-box">
      <form action="{{ url_for('admin_signup') }}" method="POST" class="form-b">
        <div class="head">KHOW BAN CHAN</div>
        <h1>Create</h1>
        <h1>your account</h1>

        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="alert alert-danger">
          {{ messages[0] }}.Go to
          <a href="{{ url_for('admin_login') }}">login page</a>.
        </div>
        {% endif %} {% endwith %}

        <div class="input-box">
          <input
            type="text"
            name="email"
            placeholder="Email address"
            required
          />
        </div>
        <div class="input-box">
          <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="input-box">
          <select name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button class="btn">Sign Up</button>
        <p>Have an account? <a href="{{ url_for('admin_login') }}">Login</a></p>
      </form>
    </div>
  </body>
</html>
