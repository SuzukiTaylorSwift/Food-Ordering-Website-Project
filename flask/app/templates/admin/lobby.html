<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Admin Navigation</title>
  </head>
  <body class="bg-white flex flex-col items-center min-h-screen">
    <!-- Navbar -->
    <div class="bg-green-700 w-full h-16 flex items-center px-4">
      <div class="w-6 h-6 bg-white rounded-full"></div>
    </div>

    <!-- Button Grid -->
    <div class="grid grid-cols-2 gap-6 mt-12">
      <button
        class="w-40 h-40 bg-green-700 text-white font-bold rounded-xl"
        id="cashier"
        type="button"
      >
        ORDER
      </button>
      <button
        class="w-40 h-40 bg-green-700 text-white font-bold rounded-xl"
        id="server"
        type="button"
      >
        TABLE
      </button>
      <button
        class="w-40 h-40 bg-green-700 text-white font-bold rounded-xl"
        id="cook"
        type="button"
      >
        COUNTER
      </button>
      <button
        class="w-40 h-40 bg-green-700 text-white font-bold rounded-xl"
        id="add"
        type="button"
      >
        MENU
      </button>
    </div>

    <script>
      $(document).ready(function () {
        $("#cashier").click(function () {
          window.location.href = "/admin/cashier";
        });

        $("#server").click(function () {
          window.location.href = "/admin/serve";
        });

        $("#cook").click(function () {
          window.location.href = "/admin/kitchen";
        });

        $("#add").click(function () {
          window.location.href = "/upload";
        });

        $("#end").click(function () {
          alert(end);
        });
      });
    </script>
  </body>
</html>
