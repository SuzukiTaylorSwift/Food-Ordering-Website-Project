<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Serve</title>
  </head>
  <body class="bg-white">
    <!-- Header -->
    <div class="bg-green-700 text-white py-4 px-6 flex items-center">
      <div class="w-4 h-4 bg-white rounded-full mr-2"></div>
      <h1 class="text-xl font-bold">ORDER</h1>
    </div>

    <div
      class="p-6 orders-container grid grid-cols-3 gap-4 min-h-[calc(100vh-100px)]"
    >
      {% for key, data in grouped_orders.items() %}
      <div
        class="order-card bg-gray-200 p-4 rounded-lg shadow-lg flex flex-col {% if loop.index > 3 %}hidden{% endif %} {% if data.orders|length > 4 %} col-span-2 {% endif %}"
      >
        <p class="text-orange-500 font-bold text-lg">
          Table : {{ data.table_id if data.table_id is not none else 'Takeaway'
          }}
        </p>

        {% for i in data.orders %}
        <div class="border-b pb-2 mt-2">
          <p class="font-bold text-gray-700">
            {{ menu[i.menu_id-1]["nameFood"] }}
          </p>
          <p>Quantity: {{ i.quantity }}</p>
          <p>Option: {{ i.option }}</p>
          <p>Note: {{ i.note }}</p>
        </div>
        {% endfor %}

        <button
          data-order-id="{{ key }}"
          class="send-order bg-orange-500 text-white px-4 py-2 rounded-lg text-sm mt-3 w-full"
        >
          Send Order
        </button>
      </div>
      {% endfor %}
    </div>

    <script>
      $(document).ready(function () {
        $(".send-order").click(function () {
          var orderId = $(this).data("order-id");
          console.log(orderId);
          $.post({
            url: "/admin/serve",
            data: JSON.stringify({
              id: orderId,
            }),
            contentType: "application/json",
            success: function (response) {
              console.log("✅ Order sent successfully:", response);
              location.reload(); // รีเฟรชหน้าเว็บ
            },
            error: function (xhr, status, error) {
              console.error("❌ Error sending order:", error);
            },
          });
        });

        // ฟังก์ชันสำหรับแสดง Toast notification
        function showToast() {
          $("#toast").removeClass("hidden").addClass("show");
          setTimeout(function () {
            $("#toast").removeClass("show").addClass("hidden");
          }, 3000); // Toast จะหายไปหลังจาก 3 วินาที
        }
      });

      // รีเฟรชทุกๆ 5 วินาที
    </script>
  </body>
</html>
