<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center my-5 text-xl font-bold">Order Record</h1>
    <table>
      <thead>
        <tr>
          <th>Menu</th>
          <th>Options</th>
          <th>กินไหน</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for item in data_list %}
        <tr>
          <td>{{ item.menu }}</td>
          <td>{{ item.options }}</td>
          <td> {{item.buy}}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.time}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
