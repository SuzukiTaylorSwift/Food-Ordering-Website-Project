<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery</title>
  </head>
  <body>
    <h1>Uploaded Images</h1>
    {% for i in images %}
    <h4>{{i.nameFood}},{{i.price}},{{i.type}}</h4>
    <img
      src="{{ url_for('static', filename=i.image_path.split('static/')[-1]) }}"
      alt="Uploaded Image"
      width="200"
    />
    {% endfor %}
  </body>
</html>
